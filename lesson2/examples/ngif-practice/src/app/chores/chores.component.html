<div class="chores" *ngIf ="chores.length < finishedChores.length; else workHarder">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores" *ngIf ="finishedChores.length < (chores.length + 3); else image">
<!-- <div class="doneChores" *ngIf ="chores.length = 0 || finishedChores.length > (chores.length + 3); else tagetImage"> -->
<!-- <div class="doneChores" *ngIf ="chores.length = null; else image"> -->
<!-- <div class="doneChores"> -->
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<ng-template #workHarder>
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style="color: red;">Work Harder!</p>
 </ng-template>
 <ng-template #image>
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <p>{{targetImage}}</p>
 
</ng-template>
 
 
 
 
 
 
 
 
 
 <hr>
